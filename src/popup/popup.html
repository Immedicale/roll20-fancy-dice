<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Fancy Dice for Roll20</title>
	<link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
	<header class="header">
		<span class="header-button hidden" id="back">Back</span>
		<h1>Settings</h1>
	</header>

	<main>
		<div id="main-page" class="">
			<p class="large bold">Selected dice</p>
			<div class="horizontal dice" id="main-selected-dice">
				<img src="../assets/custom-dice/fancy/thumbnail.png" alt="Fancy">
				<span>Fancy</span>
			</div>
			<div id="individual-selected-dice" class="hidden"></div>
			<fieldset>
				<legend class="bold">Advanced settings</legend>
				<div>
					<input type="checkbox" id="use-selected-dice-globally">
					<label for="use-selected-dice-globally">Use the selected dice for all campaigns</label>
				</div>
				<div>
					<input type="checkbox" id="use-dice-color-override">
					<label for="use-dice-color-override">Override Roll20's dice color</label>
					<!--suppress HtmlFormInputWithoutLabel -->
					<input type="color" id="dice-color-override">
				</div>
				<div>
					<input type="checkbox" id="use-individual-dice">
					<label for="use-individual-dice">Allow different custom dice for each type of dice</label>
				</div>
			</fieldset>
		</div>

		<div id="dice-selection-page" class="hidden">
			<div class="dice-selector">
				<fieldset class="filters">
					<legend class="bold">Filters</legend>
					<div>
						<input type="checkbox" id="only-color-support-dice">
						<label for="only-color-support-dice">Only show dice that support player colors</label>
					</div>
				</fieldset>
				<div class="dice-list" id="dice-list"></div>
			</div>
		</div>
	</main>

	<footer>
		<a href="https://github.com/tobloef/roll20-fancy-dice/wiki" target="_newtab">Help</a>
		<a href="https://github.com/tobloef/roll20-fancy-dice" target="_newtab">GitHub</a>
		<a href="https://twitter.com/tobloef" target="_newtab">Twitter</a>
	</footer>

	<script src="constants.js"></script>
	<script src="popup.js"></script>
</body>
</html>
